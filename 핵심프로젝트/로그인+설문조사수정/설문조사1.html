<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>HealU Welcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .app {
            position: relative;
            width: 380px;
            height: 750px;
            background: #FFFFFF;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            padding: 24px 16px;
            box-sizing: border-box;
        }

        .header-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 67px;
            background-image: url('../이미지/상단바.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 1000;
        }

        .status-bar {
            height: 0px;
        }

        .character {
            width: 174px;
            height: 184px;
            margin: 40px auto 20px auto;
            background-image: url('image.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .speech-bubble {
            width: 150px;
            height: 40px;
            background: #f0bea4;
            color: #000000;
            padding: 10px 16px;
            border-radius: 20px;
            text-align: center;
            line-height: 40px;
            position: absolute;
            top: 160px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Jockey One', sans-serif;
            font-size: 22px;
            border: 1px solid #f0bea4;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
        }

        .speech-bubble::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 10px solid #f0bea4;
        }

        .center-img {
            display: block;
            margin: 0 auto;
        }

        .title {
            font-size: 23px;
            color: #916D61;
            text-align: center;
            font-weight: 400;
            margin-top: 20px;
        }

        .desc {
            font-size: 14px;
            color: #916D61;
            text-align: center;
            margin: 20px 20px 30px 20px;
            line-height: 1.6;
        }

        .start-link {
            text-align: center;
            margin-top: 20px;
        }

        .start-button {
            background: none;
            border: none;
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 14px;
            color: #916D61;
            cursor: pointer;
            padding: 10px;
            transition: all 0.3s ease;
            text-decoration: underline;
        }

        .start-button:hover {
            color: #FFBE98;
            text-decoration: underline;
        }

        .brand {
            text-align: center;
            font-family: 'Jersey 20', cursive;
            font-size: 32px;
            color: #FFBE98;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="app">
        <div class="header-image"></div>
        <div class="status-bar"></div>
        <div class="character"></div>
        <div class="speech-bubble">만나서 반가워!</div>
        <img src="../이미지/새싹이.png" alt="캐릭터" class="center-img" width="174" height="184">
        <div class="title">"여러분의 상황을 이해하고 싶어요."</div>
        <div class="desc">
            여러분에게 꼭 맞는 상담과 서비스를 제공하기 위해<br>
            몇 가지 간단한 질문을 드릴게요!
        </div>
        <div class="start-link">
            <a href="설문조사2.html" class="start-button">바로가기</a>
        </div>
        <div class="brand">HealU</div>
    </div>
</body>

</html>
