<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .app {
            position: relative;
            width: 380px;
            background: #FFFFFF;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            padding: 20px 16px;
            box-sizing: border-box;
            height: 750px;
        }

        .login-container {
            position: relative;
            width: 90%;
            max-width: 375px;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #FF9966;
            font-size: 20px;
            margin-bottom: 40px;
        }

        label {
            font-size: 12px;
            font-weight: bold;
            margin: 8px 0 4px;
            display: block;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            height: 35px;
            border: none;
            border-radius: 5px;
            background-color: #D9D9D9;
            padding-left: 10px;
            font-size: 12px;
            box-sizing: border-box;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .checkbox-container input {
            margin-right: 8px;
        }

        .checkbox-container label {
            font-size: 11px;
            font-weight: 500;
            color: #5D5555;
        }

        .btn {
            width: 100%;
            height: 45px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            background-color: #000;
            color: #fff;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
        }

        .btn:last-of-type {
            background-color: #000;
        }
    </style>
</head>

<body>
    <div class="app">
        <div class="login-container">
            <h1>HealU</h1>

            <label for="email">아이디</label>
            <input type="text" id="user_id" placeholder="아이디">

            <label for="password">비밀번호</label>
            <input type="password" id="password" placeholder="비밀번호">

            <!-- <div class="checkbox-container"
            <input type="checkbox" id="auto-login">
                <label for="auto-login">자동로그인</label>
            </div>
            >-->

            <button class="btn" id="login-btn">로그인</button>
            <button class="btn" onclick="window.location.href='agree.html'">회원가입</button>
        </div>

        <script>
            const supabaseUrl = "https://fszwgldiafcffgbbtlwo.supabase.co";
            const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZzendnbGRpYWZjZmZnYmJ0bHdvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc2ODE1NjAsImV4cCI6MjA2MzI1NzU2MH0.ZznTYaj-KNjyzZHFwm03X7J3S9XLZrHkCi10XAcQ1JI"; // 보안을 위해 서버에서 관리 권장
            const db = supabase.createClient(supabaseUrl, supabaseKey);

            // ✅ 로그인 로직 함수로 분리
            async function handleLogin() {
                const user_id = document.getElementById("user_id").value.trim();
                const password = document.getElementById("password").value;

                if (!user_id || !password) {
                    alert("아이디와 비밀번호를 모두 입력해주세요.");
                    return;
                }

                const { data, error } = await db
                    .from("healuLog")
                    .select("*")
                    .eq("user_id", user_id)
                    .eq("password", password)
                    .single();

                if (error || !data) {
                    alert("로그인 실패: 아이디 또는 비밀번호를 확인하세요.");
                } else {
                    alert("로그인 성공!");

                    localStorage.setItem("user_id", data.user_id);
                    // 메인페이지로 이동
                    if (data.completed_survey === true) {
                        window.location.href = "main.html";
                    } else {
                        window.location.href = "설문조사1.html";
                    }

                    // ✅ 로그인 기록 저장
                    const { error: logError } = await db.from("healuLogin").insert([{
                        user_id: data.user_id,
                        password: password, // 입력값 그대로 저장
                        login_time: new Date().toISOString()
                    }]);

                    if (logError) {
                        console.error("로그 기록 실패:", logError.message);
                    }

                    localStorage.setItem("user_id", data.user_id);
                    window.location.href = "main1.html";
                }
            }

            // ✅ 버튼 클릭 시 로그인
            document.getElementById("login-btn").addEventListener("click", handleLogin);

            // ✅ Enter 키로도 로그인 가능
            document.addEventListener("keydown", function (e) {
                if (e.key === "Enter") {
                    handleLogin();
                }
            });
        </script>
    </div>
</body>

</html>
