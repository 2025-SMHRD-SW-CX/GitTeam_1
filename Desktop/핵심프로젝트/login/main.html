<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HealU 메인</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/main.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/main.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: #FFFFFF;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .app {
      width: 380px;
      height: 750px;
      background: #d8d6d6;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    .header-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 67px;
      background-image: url('상단바.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 1000;
    }

    .wrapper {
      width: 100%;
      max-width: 380px;
      background: #fff;
      min-height: 100%;
      margin: 0;
      padding: 0;
      /* 하단바 공간 확보 */
    }

    .header {
      background-color: #FFECE0;
      border-bottom-left-radius: 120px;
      border-bottom-right-radius: 120px;
      padding: 50px 0 20px;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: bold;
    }

    .speech-bubble {
      margin-top: 6px;
      padding: 6px 14px;
      border: 1px solid #000;
      border-radius: 20px;
      display: inline-block;
      font-size: 13px;
      background: #fff;
    }

    .character {
      text-align: center;
    }

    .character img {
      width: 160px;
      margin-top: 5px;
    }

    .answer-btn {
      display: block;
      width: 200px;
      margin: 3px auto;
      background-color: #F69261;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .mission-box {
      background-color: #E2BFB3;
      /* border-radius: 20px; */
      padding: 10px;
      margin: 5px 0;
      height: 500px;
    }

    .mission-box h2 {
      font-size: 15px;
      font-weight: bold;
      margin-bottom: 12px;
    }

    .mission-icons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .icon-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
    }

    .icon-item img {
      width: 40px;
      height: 40px;
      background-color: #fff;
      border-radius: 50%;
      padding: 4px;
      margin-bottom: 4px;
    }

    .status-section {
      display: flex;
      gap: 8px;
    }

    .level-card {
      flex: 1;
      background: #fff8f8;
      border-radius: 16px;
      padding: 8px;
      text-align: center;
    }

    .calendar-card {
      flex: 1;
      background: #fff8f8;
      border-radius: 16px;
      padding: 8px;
      text-align: center;
      overflow: hidden;
      font-size: 10px;
      max-width: 160px;
    }

    .level-card img {
      width: 90px;
      margin-bottom: 6px;
    }

    .level-text {
      font-size: 17px;
      font-weight: bold;
    }

    .progress-bar {
      height: 6px;
      background: #eee;
      border-radius: 10px;
      margin-top: 4px;
      overflow: hidden;
    }

    .progress-fill {
      width: 25%;
      height: 100%;
      background: #6C8CFF;
    }

    #calendar {
      font-size: 6px;
      max-width: 160px;
      margin: 0 auto;
    }

    .fc .fc-daygrid-day-number {
      font-size: 8px;
      white-space: nowrap;
    }

    .fc-daygrid-day-frame {
      padding: 3px !important;
      height: 30px !important;
    }

    .fc .fc-scrollgrid {
      border-radius: 4px;
    }

    .fc .fc-daygrid-body {
      max-height: 80px;
      overflow-y: auto;
    }

    .chat-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #f59d9d;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-button img {
      width: 30px;
      height: 30px;
    }

    .footer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 60px;
      font-size: 12px;
      z-index: 999;
    }

    .footer-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .footer-item img {
      width: 40px;
      height: 30px;
      margin-bottom: 4px;
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="header-image"></div>
    <div class="wrapper">
      <div class="header">
        <h1>HealU</h1>
        <div class="speech-bubble">반가워! 오늘은 어땠어?</div>
      </div>

      <div class="character">
        <img src="/main_image/KakaoTalk_20250521_101344323.png" alt="캐릭터" />
      </div>

      <button class="answer-btn">답장하기</button>

      <div class="mission-box">
        <h2>일일 미션</h2>
        <div class="mission-icons">
          <div class="icon-item"><img src="/main_image/check.png" />
            <div>감정 체크</div>
          </div>
          <div class="icon-item"><img src="/main_image/chat.png" />
            <div>AI와 채팅</div>
          </div>
          <div class="icon-item"><img src="/main_image/alarm.png" />
            <div>8시 기상</div>
          </div>
          <div class="icon-item"><img src="/main_image/book.png" />
            <div>한국사</div>
          </div>
          <div class="icon-item"><img src="/main_image/schedule.png" />
            <div>운동하기</div>
          </div>
        </div>

        <div class="status-section">
          <div class="level-card">
            <img src="/main_image/image 12.png" alt="레벨 이미지" />
            <div class="level-text">LV.1</div>
            <div class="progress-bar">
              <div class="progress-fill"></div>
            </div>
          </div>
          <div class="calendar-card">
            <div id="calendar"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- 채팅 버튼 -->
    <a href="#" class="chat-button">
      <img src="/main_image/chat_b.png" alt="채팅" />
    </a>

    <!-- 하단 네비게이션 -->
    <div class="footer">
      <a href="#" class="footer-item">
        <img src="/main_image/home.png" alt="홈" />
        <div>홈</div>
      </a>
      <a href="#" class="footer-item">
        <img src="/main_image/community.png" alt="커뮤니티" />
        <div>커뮤니티</div>
      </a>
      <a href="#" class="footer-item">
        <img src="/main_image/checkb.png" alt="감정 체크" />
        <div>감정 체크</div>
      </a>
      <a href="#" class="footer-item">
        <img src="/main_image/profile.png" alt="내 정보" />
        <div>내 정보</div>
      </a>
    </div>
  </div>

  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.js'></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        contentHeight: 'auto',
        aspectRatio: 0.8
      });
      calendar.render();
    });
  </script>
</body>

</html>
