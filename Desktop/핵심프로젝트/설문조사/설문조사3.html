<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>설문 완료</title>
  <style>
    body {
      margin: 0;
      background: #EDEDED;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .app {
      width: 380px;
      height: 750px;
      background: #FFF;
      border-radius: 24px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      position: relative;
      overflow: hidden;
    }

    .header-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 67px;
      background-image: url('상단바1.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 1000;
    }

    .status-bar {
      height: 24px;
      background: #FFF;
    }

    .complete-icon {
      width: 90px;
      height: 90px;
      background-image: url('체크표시.png');
      /* 아이콘 이미지 경로 필요 */
      background-size: cover;
      background-position: center;
      margin: 220px auto 20px auto;
    }

    .complete-title {
      font-size: 30px;
      font-weight: 900;
      color: #E2BFB3;
      text-align: center;
      margin-bottom: 10px;
    }

    .complete-desc {
      font-size: 16px;
      color: #000;
      text-align: center;
      line-height: 1.6;
      margin: 0 30px;
    }

    .go-button {
      width: 309px;
      height: 40px;
      background: #FFBE98;
      border-radius: 20px;
      border: none;
      font-size: 15px;
      color: #000;
      margin: 200px auto 0 auto;
      display: block;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="header-image"></div>
    <div class="status-bar"></div>

    <div class="complete-icon"></div>
    <div class="complete-title">설문 조사 완료!</div>
    <div class="complete-desc">
      설문조사가 완료되었어요!<br>
      당신을 위한 맞춤 상담과 콘텐츠가 있어요.<br>
      지금 바로 시작해볼까요?
    </div>

    <button class="go-button" onclick="window.location.href='main.html'">상담하러 가기</button>
  </div>
</body>

</html>
